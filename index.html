<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="This calculator determines the difference in values and the percent change from the original value to the new value." />
    <title>Percentage Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>    
        <div class='container'> 
            <h3>Percentage Change Calculator</h3>
            <input type="text" id='v1' placeholder="First Value">
            <input type="text" id='v2' placeholder="Second Value">
            <button onclick='clearInputField()'>Clear</button>
            <button onclick='calculate()'>Calculate</button>
            <p id='result'>Result</p>
        </div>    
    </section>
    <script src='script.js'></script>
</body>
</html>
